<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    <script>
        // This function is called when the user clicks the "Sign In" button.
function submitForm()
{
    alert("Login Sucessfully");
}
    </script>
</head>
<body>
    <form>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" name="emailid" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" name="password" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit" onclick="submitForm()"></button>
            <label for="submit">Sign In</label>
        </div>
        <div class="sign-up-link">
            <p>Don't have account? <a href="signup.html">Sign Up</a></p>
        </div>
        <div style="text-align: center; padding-top: 5px;">
            <button class="back"><p class="back"><a class="back" href="index.html">Back to Home</a></p>
            </button>
            </div>
    </div>
</form>
</body>
</html>
